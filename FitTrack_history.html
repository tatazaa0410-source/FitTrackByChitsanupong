<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FITTRACK - ประวัติกิจกรรม</title>
    <link rel="stylesheet" href="FitTrack.css">
</head>
<body>
    <div class="container">
        <div class="top-section">
            <a href="FitTrack_Index.html" class="back-button">กลับ</a>
            <div class="header">
                <h1>FITTRACK</h1>
            </div>
        </div>
        
        <div class="history-box">
            <h2>
                <span>ประวัติกิจกรรม</span>
                <div class="pagination" id="pagination-controls">
                    </div>
            </h2>
            
            <ul class="history-list">
                <li>กำลังโหลดประวัติ...</li> 
            </ul>
        </div>
    </div>
    
    <script>
        const itemsPerPage = 30; 
        let allActivities = [];


        function parseDateForSort(dateStr) {

            let cleanDate = dateStr.replace(/\//g, '').trim(); 
            
            if (cleanDate.length >= 8) {

                const effectiveDate = cleanDate.substring(cleanDate.length - 8); 
                
                const day = effectiveDate.substring(0, 2);
                const month = effectiveDate.substring(2, 4);
                const year = effectiveDate.substring(4, 8); 
                

                if (parseInt(day) > 0 && parseInt(day) <= 31 && 
                    parseInt(month) > 0 && parseInt(month) <= 12) {
                    return `${year}/${month}/${day}`;
                }
            }
            
            return '0000/00/00';
        }


        function renderHistory(page) {
            const historyList = document.querySelector('.history-list');
            historyList.innerHTML = ''; 

            const totalPages = Math.ceil(allActivities.length / itemsPerPage);
            const currentPage = Math.min(Math.max(1, page), totalPages || 1);

            const startIndex = (currentPage - 1) * itemsPerPage;
            const activitiesToShow = allActivities.slice(startIndex, startIndex + itemsPerPage);

            if (allActivities.length === 0) {
                historyList.innerHTML = '<li>ยังไม่มีประวัติกิจกรรมที่บันทึกไว้</li>';
                renderPagination(1, 0); 
                return;
            }

            activitiesToShow.forEach((item, index) => {
                const listNumber = startIndex + index + 1;

                listItem.textContent = `${listNumber}. ${item.type} | ${item.distance} | ${item.time} | ${item.date}`; 
                const listItem = document.createElement('li');
                historyList.appendChild(listItem);
            });
            
            renderPagination(currentPage, totalPages);
        }


        function renderPagination(currentPage, totalPages) {
            const controls = document.getElementById('pagination-controls');
            controls.innerHTML = '';
            
            if (allActivities.length === 0) return;
            
            if (totalPages <= 1) {
                const span = document.createElement('span');
                span.textContent = '1';
                span.className = 'active'; 
                controls.appendChild(span);
                return;
            }

            const maxVisiblePages = 3; 
            let startPage = 1;
            let endPage = Math.min(totalPages, maxVisiblePages);
            
            if (currentPage > 2) {
                startPage = currentPage - 1;
                endPage = Math.min(totalPages, currentPage + 1);
            }

            for (let i = startPage; i <= endPage; i++) {
                const span = document.createElement('span');
                span.textContent = i;
                span.className = (i === currentPage) ? 'active' : '';
                
                span.setAttribute('data-page', i);
                span.addEventListener('click', (e) => {
                    renderHistory(parseInt(e.target.getAttribute('data-page')));
                });
                controls.appendChild(span);
            }
            
            if (currentPage < totalPages) {
                const next = document.createElement('span');
                next.textContent = '>';
                next.addEventListener('click', () => {
                    renderHistory(currentPage + 1);
                });
                controls.appendChild(next);
            }
        }


        document.addEventListener('DOMContentLoaded', function() {
            allActivities = JSON.parse(localStorage.getItem('fittrack_activities')) || [];


            allActivities.sort((a, b) => {
                const dateA = parseDateForSort(a.date);
                const dateB = parseDateForSort(b.date);
                

                if (dateA > dateB) return -1; 
                if (dateA < dateB) return 1;  
                return 0; 
            });

            renderHistory(1); 
        });
    </script>
</body>
</html>
